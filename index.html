<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700&display=swap" rel="stylesheet">
    <title> Code Review Survey </title>
</head>

<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class=" signup">
        <h2 >Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <!--line decoration divider here-->

    <!--CONTACT INFORMATION-->
    <div>
        <h2>Contact Information</h2>
        <form class="container">
            <label class="label" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="full_name" placeholder="Required" required>
            <label class="label" for="email">Email Address</label>
            <input class="input" type="email" id="email" name="user_email" placeholder="Required" required>
            <label class="label" for="phone">Phone Number</label>
            <input class="input" type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <label class="label" for="address">Street Address</label>
            <input class="input" type="text" id="address" name="street_address">
            <label class="label" for="city">City</label>
            <input class="input" type="text" id="city" name="user_city">
            <label class="label" for="state">State</label>
            <select class="input" id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="California">California</option>
                <option value="Idaho">Idaho</option>
            </select>
            <label class="label" for="zip">Zip Code</label>
            <input class="input" type="text" id="zip" name="zip_code">
        </form>
    </div>

    <hr>

    <!--NEWSLETTER-->
    <div >
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>
        <form>
            <input type="checkbox" name="html_news" value="HTML news" checked><label>HTML News</label> <br>
            <input type="checkbox" name="css_news" value="CSS news"><label>CSS News</label> <br>
            <input type="checkbox" name="javascript_news" value="Javascript news"><label>Javascript News</label> <br>
            <p>Newsletter format</p>
            <input type="radio" name="html" value="html" checked> <label>HTML</label><br>
            <input type="radio" name="plain_text" value="plan text"><label>Plain text</label>
            
        </form>
    </div>
    
    <div>
        <form class="container">
            <p>Other topics you'd like to hear about</p>
            <textarea></textarea>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body></html>
