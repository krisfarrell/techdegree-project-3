<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700&display=swap" rel="stylesheet">
    <title> Code Review Survey </title>
</head>

<body>

    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <!--line decoration divider here-->
    <hr class="thick">
    <hr class="thin">

    <!--CONTACT INFORMATION-->
    <div class="container">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="row">
                <label class="label" for="name">Full Name</label>
                <input required class="input" type="text" id="name" name="full_name" placeholder="Required">
                </div>
                <div class="row">
                <label class="label" for="email">Email Address</label>
                <input required class="input" type="email" id="email" name="user_email" placeholder="Required">
                </div>
                <div class="row">
                <label class="label" for="phone">Phone Number</label>
                <input class="input" type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(123) 456-7890">
                </div>
                <div class="row">
                <label class="label" for="address">Street Address</label>
                <input class="input" type="text" id="address" name="street_address">
                </div>
                <div class="row">
                <label class="label" for="city">City</label>
                <input class="input" type="text" id="city" name="user_city">
                </div>
                <div class="row">
                <label class="label" for="state">State</label>
                <select class="input" id="state" name="user_state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="California">California</option>
                    <option value="Idaho">Idaho</option>
                </select>
                </div>
                <div class="row">
                <label class="label" for="zip">Zip Code</label>
                <input class="input" type="text" id="zip" name="zip_code">
                </div>
            </fieldset>
        </form>
    </div>

    <hr class="thin">

    <!--NEWSLETTER-->
    <div>
        <form class="container">
            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" name="news" value="HTML_news"><label>HTML News</label> <br>
                <input type="checkbox" name="news" value="CSA_news"><label>CSS News</label> <br>
                <input type="checkbox" name="news" value="Javascript_news"><label>Javascript News</label> <br>
                <p>Newsletter format</p>
                <input type="radio" name="format" value="html"> <label>HTML</label><br>
                <input type="radio" name="format" value="plan_text"><label>Plain text</label>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea id="comment" name="comment_area"></textarea>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
